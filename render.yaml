services:
  # PostgreSQL Database
  - type: pgsql
    name: acme-db
    plan: free  
    databaseName: acme_production
    user: acme_user

  # Redis for Celery
  - type: redis
    name: acme-redis
    plan: free
    maxmemoryPolicy: noeviction

  # Web Service (Flask)
  - type: web
    name: acme-web
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate
      - key: DATABASE_URL
        fromDatabase:
          name: acme-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: acme-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: acme-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: acme-redis
          type: redis
          property: connectionString
      - key: UPLOAD_FOLDER
        value: /tmp/uploads
      # PLACEHOLDER: Add any other environment variables you need

  # Celery Worker
  - type: worker
    name: acme-celery-worker
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "celery -A app.extensions.celery worker --loglevel=info"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        sync: false  # Will use the same secret as web service
      - key: DATABASE_URL
        fromDatabase:
          name: acme-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: acme-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: acme-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: acme-redis
          type: redis
          property: connectionString
      - key: UPLOAD_FOLDER
        value: /tmp/uploads
